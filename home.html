<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/home/style.css">
    <title>Get-started</title>
</head>
<body>
    <header class="header">
        <h4 class="header-logo">TypeViolet<span class="header-cursor">|</span></h4>
    </header>
    <section class="home">
        <div class="home_layout">
            <div class="home_left">
                <span class="home_title">DACTYLO</span>
                <h1 class="home_slogan">Taper Sans Regarder, C'est Possible!</h1>
                <p class="home_description">
                    Améliore ta vitesse et ta précision sans quitter ton écran des yeux. 
                    Rejoins notre programme et découvre le pouvoir de la dactylographie !
                </p>
                <div class="home_buttons">
                    <a href="index.html" >Démarrer</a>
                </div>
            </div>
            <div class="home_right">
                <div class="home_stats home_stats-wpm">
                    <h1 class="home_wpm-count">0</h1>
                    <h1 class="home_wpm-label">WPM</h1>
                </div>
                <div class="home_stats home_stats--accuracy">
                    <h1 class="home_accuracy-count">0%</h1>
                    <h1 class="home_accuracy-label">Accuracy</h1>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="assets/js/home.js"></script>
</html>
