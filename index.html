<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="assets/css/index/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h4 class="header-logo">TypeViolet<span class="header-cursor">|</span></h4>
        <div class="header_nav">
            <nav class="nav-href-home">
                <i class="fa-solid fa-house house_icone"></i>
                <a href="home.html" class="nav-href-home-a">Home</a>   
            </nav>
            <div>
                <label for="mode">Select Mode:</label>
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
    </header>

     <div class="setting-panel">
        <div class="setting-panel_wordCount">
            <label for="setting-panel_word-count">Words :</label>
            <select id="setting-panel_word-count">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
     </div>

    <main class="main-display">
        <p id="main-word-display"></p>
    </main>

    <div class="restart_icone">
        <i id="refresh_icone" class="fa-solid fa-rotate-right refresh_icone"></i>
    </div>

    <p id="results">Results : </p>

    <script src="assets/js/index.js"></script>
</body>

</html>
